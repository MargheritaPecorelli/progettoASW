<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
     
    <div class="modal-header">
      <h5 class="modal-title text-center" id="userEditModalTitle"> Edit User {{user.mail}} </h5>
    </div>

    <div class="modal-body">

      <div class="container-fluid">

        <form [formGroup]="userForm">

          <div class="form-group row has-feedback" [class.has-error]="!userForm.controls['name'].valid">
            <label for="name-input" class="col-sm-2 col-form-label"> Name </label>
            <div class="col-sm-10"> 
              <input class="form-control" id="name-input" type="text" [formControl]="userForm.controls['name']" required>
              <span *ngIf="!userForm.controls['name'].valid" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group row" >
            <label for="surname-input" class="col-sm-2 col-form-label"> Surname </label>
            <div class="col-sm-10 has-feedback" [class.has-error]="!userForm.controls['surname'].valid">
              <input class="form-control" id="surname-input" type="text" [formControl]="userForm.controls['surname']" required >
              <span *ngIf="!userForm.controls['surname'].valid" class="glyphicon glyphicon-remove form-control-feedback"></span> 
            </div>
          </div>

          <div class="form-group row has-feedback" [class.has-error]="!userForm.controls['email'].valid">
            <label for="email-input" class="col-sm-2 col-form-label"> Email </label>
            <div class="col-sm-10">
              <input class="form-control" id="email-input" type="text" [formControl]="userForm.controls['email']" required>
              <span *ngIf="!userForm.controls['email'].valid" class="glyphicon glyphicon-remove form-control-feedback"></span> 
            </div>
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" value="" [formControl]="userForm.controls['admin']" >
                Admin 
              </label>
            </div>
          </div>

        </form>

      </div>
        
    </div>      
             
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" (click)="submitModal(userForm.value)" data-dismiss="modal" [disabled]="! userForm.valid">Save Changes</button>
    </div>

  </div>
  
</div>
