<div class="row">
  
  <app-graph-holder></app-graph-holder> 

  <div class="chart-info">

    <div class="header">
      <h2>{{ chart.name }}</h2> 
    </div>

    <div class="description">

      <div class="aggregation"> Aggregation : {{ chart.aggregation }}</div>
      <div class="range"> Used sensors : {{ chart.usedSensors }}</div>
    </div>

</div>
