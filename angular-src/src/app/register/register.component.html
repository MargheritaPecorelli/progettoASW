
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">

    <div class="form-group has-feedback " [class.has-error]="!name.valid && name.touched" [class.has-success]="name.valid && name.touched">
        <label for="name">Name</label>
        <input type="text" class="form-control" [formControl]="name" placeholder="Enter your name" required >
        <span *ngIf="!name.valid && name.touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span *ngIf="name.valid && name.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback" [class.has-error]="!surname.valid && surname.touched" [class.has-success]="surname.valid && surname.touched">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" [formControl]="surname" placeholder="Enter your surname" required >
      <span *ngIf="!surname.valid && surname.touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
      <span *ngIf="surname.valid && surname.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback" [class.has-error]="!email.valid && email.touched" [class.has-success]="email.valid && email.touched">
      <label for="email">Email address</label>
      <input type="email" class="form-control" [formControl]="email" placeholder="Enter email" required >
      <span *ngIf="!email.valid && email.touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
      <span *ngIf="email.valid && email.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback" [class.has-error]="!password.valid && password.touched" [class.has-success]="password.valid && password.touched">
      <label for="password">Password</label>
      <input type="password" class="form-control" [formControl]="password" placeholder="Password" required >
      <span *ngIf="!password.valid && password.touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
      <span *ngIf="password.valid && password.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <button *ngIf="!registrationForm.valid" type="submit" class="btn btn-default" disabled> Register ! </button>
    <button *ngIf=" registrationForm.valid" type="submit" class="btn btn-default"> Register ! </button>

  </form>
