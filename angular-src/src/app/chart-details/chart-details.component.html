<div>
  
  <div *ngIf="type == 'm'">
    <h2>
    Displaying Measurement Chart : {{id}} 
    </h2>
    <app-graph-holder [data]="chartData.getData()" [xValue]="chartData.getXValue()" class="col-12"></app-graph-holder> 
  </div>

  <div *ngIf="type == 's'">
    <h2>
        Displaying Sensor Chart for sensor #{{id}}  
    </h2>
    <app-graph-holder [data]="chartData.getData()" [xValue]="chartData.getXValue()" class="col-12"></app-graph-holder>
  </div>
</div>
