
<div *ngIf="loginError" class="alert alert-danger alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClosing()" >&times;</a>
    <strong>Login Error : </strong> Wrong username or password.
  </div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" [formControl]="email" name="email" placeholder="Enter email" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [formControl]="password" name="password" placeholder="Password" autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-default">Sign in!</button>
    </form>

</div>
