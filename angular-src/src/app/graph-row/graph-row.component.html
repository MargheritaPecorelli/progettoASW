<div class="row">
  
  <app-graph-holder [data]="chart.getData()" [xValue]="chart.getXValue()" class="col-md-4 col-lg-4 col-sm-4 col-xs-12"></app-graph-holder> 

  <div class="chart-info col-md-8 col-lg-8 col-sm-8 col-xs-12">
    
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col" colspan="2" class="header"> 
            <a routerLink="/charts">
              <h3>- {{ chart.name }} -</h3> 
            </a>
          </th>
        </tr>
      </thead> 
      <tbody>
        <tr>
          <th scope="row"> Range : </th>
          <td>{{ chart.range }}</td>
        </tr>
        
        <tr>
          <th scope="row"> Aggregation Range: </th>
          <td>{{ chart.aggregationRange }}</td>
        </tr>

        <tr>
          <th scope="row"> Aggregation Type: </th>
          <td>{{ chart.aggregationType }}</td>
        </tr>
        
        <tr>
          <th scope="row">Used sensors :</th>
          <td colspan="2">{{ chart.usedSensors }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>

</div>
